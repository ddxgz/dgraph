language: go
go:
- 1.8
dist: trusty
sudo: required
notifications:
  slack:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.9
    packages:
    - clang-3.9
    - libbz2-dev
    - libsnappy-dev
    - zlib1g-dev
    - jq
    - graphviz
  hosts:
  - server1.dgraph.io
  - server2.dgraph.io
env:
  matrix:
  - CC=clang-3.9 CXX=clang++-3.9
  global:
  - secure: 
cache:
  apt: true
  directories:
  - "$HOME/build"
install:
- bash contrib/build-rocksdb.sh $HOME/build
before_script:
- go get github.com/mattn/goveralls
script:
- contrib/nightly/build.sh
